<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="flip-container">
		<div class="flipper">
			<div class="front">
				<h1>My LinkedIn Profile</h1>
				<div class="linkedin-profile">
					<a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">View my LinkedIn Profile</a>
				</div>
				<a href="#" class="flip-link">Contact Me</a>
			</div>
			<div class="back">
				<h1>Contact Me</h1>
				<form method="post" action="contact-form.php">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
					<label for="message">Message</label>
					<textarea id="message" name="message" required></textarea>
					<button type="submit">Send Message</button>
				</form>
				<a href="#" class="flip-link">Back to LinkedIn Profile</a>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
