<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Professional Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="flip-container">
      <div class="flipper">
        <div class="front">
          <h1>Welcome to my Professional Page</h1>
          <p>Here, you'll find information about my skills and experience.</p>
          <button onclick="flip()">View my LinkedIn profile</button>
        </div>
        <div class="back">
          <iframe src="https://www.linkedin.com/in/your-linkedin-profile/" width="100%" height="100%" frameborder="0"></iframe>
          <button onclick="flip()">Back to my Professional Page</button>
        </div>
      </div>
    </div>
  </body>
</html>
